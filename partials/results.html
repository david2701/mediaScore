<div class="results">
	
	<div class="resultsHeader">
		<h1>Results</h1>
	</div>

	<div class="loading" ng-show="loading">
		<h1>Loading...</h1>
		<img src="img/insta-logo.png" alt="">
	</div>



	<!-- <img class="userProfile" ng-src="{{userPic}}" ng-show="!loading" alt=""> -->

	<h2 ng-show="!loading">Hello, {{name}}.  Please Select a Tab Below to See Your Results.</h2>

	<div class="container results" ng-show="!loading">
		<ul class="nav nav-tabs">
			<li tab-behavior role="presentation" class="active"><a ui-sref="results.photos">Photos</a></li>
			<li tab-behavior role="presentation"><a ui-sref="results.relationships">Relationships</a></li>
			<li tab-behavior role="presentation"><a ui-sref="results.moreAnalytics">More Analytics</a></li>
			<li tab-behavior role="presentation"><a ui-sref="results.grade">Grade</a></li>
		</ul>
	</div>



	<div class="container results-content" ui-view ng-show="!loading"></div>











</div>
